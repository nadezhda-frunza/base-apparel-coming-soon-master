<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <script src="script.js"></script>

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="left-column">
      <div class="logo">
        <img src="images/logo.svg" alt="brand-logo" />
      </div>
      <h1><span class="heading-first">We're </span><br>coming</br>soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <div class="email">
        <form name="email">
          <input type="email" name="email" placeholder="Email Address" required class="input-email" id="input-email" />
          <button type="submit" id="submit-button">
            <img src="images/icon-arrow.svg" alt="submit arrow icon" />
          </button>
          <div id="error-message">
            <img src="images/icon-error.svg" alt="error icon" id="error-icon" />
            <p class="error-message">Please provide a valid email</p>
          </div>
        </form>
      </div>
    </div>
    <div class="right-column">
      <img src="images/hero-desktop.jpg" alt="hero-image" class="hero-image" />
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
